<div ng-if="!isAuthenticated()">
<button ng-click="authenticate('facebook')">Sign in with Facebook</button>
</div>
<div ng-if="isAuthenticated()">
  <button ng-click="logout()">login out</button>
</div>
<div ng-if="isAuthenticated()">
  <p>{{getPayload.user_id}}</p>
  <p>{{user.displayName}}</p>
  <p>{{user}}</p>
</div>
